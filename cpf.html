<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="titulo">
        Digite o CPF sem pontos ou traço: <br>
        <input id="cpf">
        <input type="button" value="validar" onclick="validarCPF();">
    </p>
    
</body>

<script>

    function validarCPF() {
       
        // Recebe o CPF informado na página HTML
        var cpf = String(document.getElementById("cpf").value);
       
        var soma = 0; 

        //laço de repetição//

        for (i=0; i<=8; i++) {

            soma += cpf [i] * (10-i);         

        }
        // % retorna o resto da divisão // 
        
        var calcDV1 = 11 - (soma % 11);

        soma = 0;

            for (i=0; i<=9; i++) {
                soma += cpf [i] * (11-i);
            }
        
        var calcDV2 = 11 - (soma % 11); 
        
        if (cpf[9]==calcDV1 && cpf[10]==calcDV2) {

            alert("CPF é válido."); 

        } else {

            alert("CPF inválido."); 
        }
    }

</script>

</html>
